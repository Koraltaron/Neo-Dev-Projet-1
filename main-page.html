<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/assets/style/main-page.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="top-layout">
        <a href="main-page.html" alt="redirection to main page"
          ><img
            src="assets/images/logo.png"
            alt="logo of the site"
            class="logo"
        /></a>
        <div id="search-bar-div">
          <img
            src="assets/images/rechercher.png"
            class="general-icons"
            alt="search logo"
          />
          <a></a>
          <input
            type="text"
            id="search-bar"
            name="search-bar"
            placeholder="Taper votre recherche ici !"
          />
        </div>
        <div id="reseau-profil-div">
          <img
            src="assets/images/bouton-réseaux.png"
            class="general-icons"
            alt="to go to reseau page"
            id="top-layout-reseaux"
          />
          <img
            src="assets/images/profil.png"
            class="general-icons"
            alt="go to profil page"
            id="top-layout-profil"
          />
        </div>

        <section id="top-section">
          <button alt="sound" id="bouton-logo-sound">
            <img
              src="assets/images/son.png"
              alt="sound button"
              id="logo-sound"
            />
          </button>
          <a href="" alt="redirection to accueil">Logout</a>
        </section>
      </section>
      <h1>Hello X</h1>
      <nav>
        <a href="" class="nav-buttons" id="event-button">Event</a>
        <a href="" class="nav-buttons" id="job-dating-button"> Job dating </a>
        <a href="" class="nav-buttons" id="webinaire-button"> Webinaire </a>
      </nav>
    </header>
    <main>
      <div id="profil-menu">
        <a>
          <img src="assets/images/icone-profil-1.png" class="general-icons" />
        </a>
        <a>
          <img src="assets/images/icone-profil-2.png" class="general-icons" />
        </a>
        <a
          ><img src="assets/images/icone-profil-1.png" class="general-icons"
        /></a>
        <a
          ><img src="assets/images/icone-profil-2.png" class="general-icons"
        /></a>
        <button id="button-add">Add new profils !</button>
      </div>
      <section id="post-container">
        <div id="profil-layout">
          <img src="assets/images/profil.png" class="general-icons" />
          <h2>Lucie - Capgemini</h2>
        </div>
        <form id="commentary-section">
          <label for="comment"></label>
          <textarea id="comment" rows="5" placeholder="Add a comment">
          </textarea>
        </form>
        <div id="comment-layout">
          <a>
            <img
              src="assets/images/like.png"
              alt="thumb up"
              class="general-icons"
            />
          </a>
          <a>
            <img
              src="assets/images/messagerie.png"
              alt="messages"
              class="general-icons"
            />
          </a>
          <a>
            <img
              src="assets/images/republier.png"
              alt="republier"
              class="general-icons"
            />
          </a>
          <a>
            <img
              src="assets/images/avion-en-papier(1).png"
              alt="poster"
              class="general-icons"
            />
          </a>
        </div>
        <div id="other-profils">
          <h3>Profils qui pourraient vous plaire !</h3>
          <div id="profil-container">
            <img src="assets/images/icone-profil-1.png" class="general-icons" />
            <img src="assets/images/icone-profil-2.png" class="general-icons" />
            <img src="assets/images/icone-profil-1.png" class="general-icons" />
            <img src="assets/images/icone-profil-2.png" class="general-icons" />
          </div>
          <div id="blank-area">
            <!-- Réfléchir à quoi mettre ici ! -->
          </div>
        </div>
      </section>
      <div id="bloc-messagerie">
        <div id="message-container"></div>
        <div id="message-overlay">
          <img
            src="assets/images/messagerie.png"
            alt="messagerie"
            class="general-icons"
          />
          <p>Messagerie</p>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer-container">
        <img
          src="assets/images/rechercher.png"
          class="general-icons"
          id="recherche-button"
        />
        <img
          src="assets/images/bouton-réseaux.png"
          class="general-icons"
          id="reseau-button"
        />
        <img
          src="assets/images/messagerie.png"
          class="general-icons"
          id="messagerie-button"
        />
        <img
          src="assets/images/profil.png"
          class="general-icons"
          id="profil-button"
        />
      </div>
      <p>©Copyright Neo-Dev app</p>
    </footer>
  </body>
</html>
