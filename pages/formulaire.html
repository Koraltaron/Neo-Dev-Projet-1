<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo Dev | Formulaire</title>
    <link href="../assets/style/formulaire.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <!--Menu haut-->
    <header>
      <img
        class="logo-neo-dev"
        src="../assets/images/logo.png"
        alt="Ceci est le logo de Neo Dev"
        title="Logo Neo Dev"
      />
      <h1>Créez votre profil</h1>

      <section class="picture-upload-section">
        <img
          class="picture-icon"
          src="../assets/images/picture-icon.png"
          alt="Ceci est l'icône d'une image"
          title="Icone image"
        />
      </section>
    </header>

    <!--Légende téléchargement photo profil-->
    <p class="upload-text">Uploadez une photo de profil</p>

    <main>

      <!-- popup -->
      <div class="pop-up">
        <p>
          Bravo, tu es maintenant inscrit, clique ci-dessous pour découvrir ton
          fil d'actualité :
        </p>
        <a id="button-pop-up" href="/main-page.html">Clique ici !</a>
      </div>
      <!-- popup -->

       <!-- Formulaire d'inscription -->
      <div id="section-1">
        <form>
          <h2>Vos informations</h2>
          <div id="user-name-box" class="user-box">
            <label class="titre-champ" for="user-name"><strong>Nom d'utilisateur</strong></label>
            <input  type="text" id="user-name" />
          </div>
          
          <div class="user-box">
            <label class="titre-champ" for="user-password"><strong>Mot de passe</strong></label>
            <input  type="password" id="user-password" />
          </div>
          
          <div class="user-box">
            <label class="titre-champ" for="user-mail"><strong>Email</strong></label>
            <input  type="email" id="user-mail" />
          </div>
    
          <div class="user-box">
            <label class="titre-champ" for="user-current-city"><strong>Ville</strong></label>
            <input  type="text" id="user-current-city" />
          </div>
    
          <div class="user-box">
            <label class="titre-champ" for="user-current-formation"><strong>Formation</strong></label>
            <input  type="text" id="user-current-formation" />
          </div>
    
          <div class="user-box">
            <label class="titre-champ" for="user-linkedin"><strong>LinkedIn</strong></label>
            <input  type="text" id="user-linkedin" />
          </div>
          <div class="user-box">
            <label class="titre-champ" for="user-github"><strong>GitHub</strong></label>
            <input  type="text" id="user-github" />
          </div>
        </form>
      </div>
      
      <div id="section-2">
        <div id="language">
          <p><strong>Language</strong></p>
          <p>&#128050;Javascript</p>
          <img class="plus-circle-icon" src="../assets/images/plus-circle-icon.png" alt="Ceci est le bouton d'ajout de languages" title="Bouton language"/>
        </div>

        <!-- Profil de l'utilisateur -->
        <form>
          <fieldset>
            <legend>Votre profil</legend>
            <input
              type="radio"
              id="recruteur"
              name="profil-status"
              value="recruteur"
            />
            <label for="recruteur">Recruteur</label>
            <input
              type="radio"
              id="en-recherche"
              name="profil-status"
              value="en-recherche"
            />
            <label for="en-recherche">En recherche</label>
            <input
              type="radio"
              id="not-filled"
              name="profil-status"
              value="not-filled"
            />
            <label for="Classique">Non-renseignée</label>
          </fieldset>

          <!-- Bouton valider l'inscription-->
          <button type="submit" class="submit-button">
            Valider mon inscription
          </button>
        </form>
       
      </div>
    </main>

         <!--Copyright-->
    <footer>
      <p>©Copyright Neo-Dev app</p>
    </footer>

    <script src="/assets/js/formulaire.js"></script>
  </body>
</html>
